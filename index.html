<!DOCTYPE html>
<html>

<head>
  <title>Music Streaming around the World</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

  <style>
    /* Your existing CSS styles here */
  </style>
</head>

<body>

  <div class="page">

    <!-- Your existing content -->

    <!-- Fourth Vega-Lite Chart -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis4" class="vis-container"></div>
      </div>
    </div>

    <p>Insert description for the fourth visualization here (if any).</p>

    <!-- Fifth Vega-Lite Chart -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div id="vis5" class="vis-container"></div>
      </div>
    </div>

    <p>Insert description for the fifth visualization here (if any).</p>

  </div>

  <script type="text/javascript">
    // Your existing script here for embedding vis1, vis2, and vis3

    var specVis4 = "LongBar.vl.json";
    var specVis5 = "ninescatter.vl.json";

    vegaEmbed('#vis4', specVis4, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    vegaEmbed('#vis5', specVis5, {
      "actions": false
    }).then(function (result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>
</body>

</html>
